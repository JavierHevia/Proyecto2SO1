			<script>
			Morris.Bar({

				{x: '2013 Q1', y: 8}
			  ],
			  xkey: 'x',
			  ykeys: ['y'],
			  labels: ['Y'],
			  barColors: function (row, series, type) {
				if (type === 'bar') {
				  var red = Math.ceil(255 * row.y / this.ymax);
				  return 'rgb(' + red + ',0,100)';
				}
				else {
				  return '#000';
				}
			  }
			});
